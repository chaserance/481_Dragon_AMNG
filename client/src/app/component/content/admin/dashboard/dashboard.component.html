<div [@routerTransition]>
  <h2 class="text-muted">Dashboard <small>Overview</small></h2>
  <div class="row">
    <div class="col-md-12">
      <div class="top-banner">
        <h3>{{getGreeting()}}, {{auth.firstname}}</h3>
        <hr/>
        <app-clock></app-clock>
      </div>
    </div>
  </div>
  <hr>
  <hr />
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
  <hr />
  <div class="row">
    <div class="col-lg-8">

    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
      <div class="card card-default mb-3">
        <div class="card-header">
          <i class="fa fa-bell fa-fw"></i> Notifications card
        </div>
        <!-- /.card-header -->
        <app-notification></app-notification>
        <!-- /.card-body -->
      </div>
    </div>
    <!-- /.col-lg-4 -->
  </div>
</div>
