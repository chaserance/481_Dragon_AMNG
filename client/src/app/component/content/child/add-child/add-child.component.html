

<br><br>
<div class="container">
<div class="well col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
  <div class="row user-infos cyruxx">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add child</h3>
        </div>
        <div class="panel-body">
          <div class="row">
          </div>
        </div>
        <div class="col-xs-12">
          <label for="firstname" class="control-label">Firstname</label>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="firstname" type="text" class="form-control" name="firstname" value="" placeholder="First Name"   formControlName="name" required >
          </div>

          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
     class="alert alert-danger">

  <div *ngIf="firstname.errors.required">
    Name is required.
  </div>
</div>

        </div>
        <div class="col-xs-12">
          <label for="lastnamename" class="control-label">Lastname</label>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-lastname" type="text" class="form-control" name="lastname" value="" placeholder="Last Name">
          </div>
        </div>
        <label class="control-label col-sm-3">Gender</label>
        <div class="row">

          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" id="femaleRadio" name="radio" value="Female">Female
            </label>
          </div>

          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" id="maleRadio" name="radio" value="Male">Male
            </label>
          </div>

          <div class="col-sm-2">
            <label class="radio-inline">
              <input type="radio" id="otherRadio" name="radio" value="Other">Other
            </label>
          </div>

        </div>
        <div class="panel-footer text-right">
          <button class="btn btn-sm btn-info" type="button" data-toggle="tooltip" data-original-title="Edit this user"> Submit </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
