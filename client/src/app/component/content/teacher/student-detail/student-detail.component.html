<div *ngIf="student" class="container">
  <h3>{{student.lastname}}, {{student.firstname}} in {{session.sessionName}}</h3>
  <div class="form-group">
    <label for="feedback">Feedback:</label>
    <textarea [(ngModel)]="performance.feedBack" placeholder="feedback" class="form-control" rows="5" id="feedback"></textarea>
  </div>
  <div class="form-group">
    <label for="grade">Grade:</label>
    <select [(ngModel)]="performance.grade" class="form-control" id="grade">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
      <option>F</option>
    </select>
    <button (click)="onSave()">Save</button>
  </div>
</div>
