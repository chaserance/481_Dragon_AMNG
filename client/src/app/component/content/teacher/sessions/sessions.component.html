<div class="container">
  <h3>My Sessions</h3>           
  <table class="table table table-hover">
    <thead>
      <tr>
        <th>Session ID</th>
        <th>Course Name</th>
        <th>Time</th>
        <th>Days</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions" routerLink="/session/{{session.id}}">
        <td>{{ session.id }}</td>
        <td>{{ session.name }}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
