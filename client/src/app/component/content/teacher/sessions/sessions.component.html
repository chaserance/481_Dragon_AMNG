<div class="container">
  <h3>My Sessions</h3>
  <table class="table table table-hover">
    <thead>
    <tr>
      <th>Session Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of sessions" routerLink="/teacher/sessionDetail/{{ session | toHash }}">
      <td>{{ session.sessionName }}</td>
    </tr>
    </tbody>
  </table>
</div>
