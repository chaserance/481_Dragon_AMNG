<div class="container">
  <h3>My Sessions</h3>
    <accordion *ngFor="let session of sessions">
      <accordion-group [heading]="session.sessionName">
        <app-session-detail [performancesObs]="getPerformancesBySession(session)"
                            [session]="session"></app-session-detail>
      </accordion-group>
    </accordion>
</div>
